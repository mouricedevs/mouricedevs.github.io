<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Ndeleva</title>
        <style>
            @property --rotate {
                syntax: "<angle>";
                    initial-value: 132deg;
                    inherits: false;
            }
            :root {
                --card-height: 65vh;
                --card-width: calc(var(--card-height) / 1.5);
            }
            body {
                min-height: 100vh;
                background-color: #212534;
                display: flex;
                align-items: center;
                flex-direction: column;
                padding-top: 2rem;
                box-sizing: border-box;
            }
            .card {
                background: #191c29;
                width: calc(var(--card-width) * 1.5); /* Increase width */
                height: calc(var(--card-height) * 1.5); /* Increase height */
                padding: 3px;
                position: relative;
                border-radius: 6px;
                justify-content: center;
                align-items: center;
                text-align: center;
                display: flex;
                font-size: 2em; /* Increase font size */
                color: rgb(88 199 250 /0%);
                cursor: pointer;
                font-family: cursive;
            }
            .card:hover {
                color: rgb(88 199 250 /100%);
                transition: color 1s;
            }
            .card:hover:before, .card:hover:after {
                animation: none;
                opacity: 0;
            }
            .card::before {
                content: "";
                width: 104%;
                height: 102%;
                border-radius: 8px;
                background-image: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2);
                position: absolute;
                z-index: -1;
                top: -1%;
                left: -2%;
                animation: spin 2.5s linear infinite;
            }
            .card::after {
                position: absolute;
                content: "";
                top: calc(var(--card-height) /6);
                left: 0;
                right: 0;
                z-index: -1;
                height: 100%;
                width: 100%;
                margin: 0 auto;
                transform: scale(0.8);
                filter: blur(calc(var(--card-height) /6));
                background-image: linear-gradient(var(--rotate), #5ddcff, #3c67e3 43%, #4e00c2);
                opacity: 1;
                transition: opacity .5s;
                animation: spin 2.5s linear infinite;
            }
            @keyframes spin {
                0% {
                    --rotate: 0deg;
                }
                100% {
                    --rotate: 360deg;
                }
            }
            a {
                color: #212534;
                text-decoration: none;
                font-family: sans-serif;
                font-weight: bold;
                margin-top: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="card">
            Welcome To Ndeleva
        </div>
    </body>

</script>

</html>
